{% extends 'base.html' %}

{% block content %}
  <form method="post" enctype="multipart/form-data"> {% csrf_token %}
    {{ form.as_p }}
    {% for language in language_list %}
    	<input type="radio" name="language" value="{{ language }}">
    	{{ language }}
    {% endfor %}
    <button type="submit">Submit</button>
  </form>
{% endblock %}
