{% extends 'base.html' %}

{% block content %}

<h1>{{ object.code }} - {{ object.title }}</h1>
<p>{{ object.description|linebreaks }}</p>
<br/>
<a href="{{ object.get_submit_url }}">Submit Solution</a>
<br>
<a href="{% url 'grader:previous_submissions' object.code %}">Previous Submissions</a>

{% endblock %}
