{% extends 'base.html' %}

{% block base_head %}
<title>Profile</title>
{% endblock %}

{% block content %}

<div class="row">
	<div class="col-12 my-3">
		<h1 class="text-center">{{ object.get_full_name }}</h1>
	</div>
</div>
<div class="row">
	<div class="col-12 my-3">
        <b>Username:</b> {{ object.username }}<br>
        <b>Score:</b> {{ object.score }}
	</div>
</div>

{% endblock %}
